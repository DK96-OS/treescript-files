# This workflow installs Python dependencies, run lint checks and unit tests
# Info: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python App unit test and coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [ '3.10', '3.11', '3.12' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Test Framework Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run unit tests
        run: pytest test/ --cov=treescript_files --cov-report=html --cov-fail-under=80

      - name: Upload Test Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: treescript-files-${{ matrix.python-version }}-coverage
          path: htmlcov/
