# This workflow installs Python dependencies, run lint checks and unit tests
# Info: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python App unit test and coverage
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Test Framework Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest==8.4.2 pytest-cov==6.2.1

      - name: Run unit tests
        run: pytest test/ --cov=treescript_files --cov-report=html --cov-fail-under=93

      - name: Upload Test Coverage Reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: treescript-files-${{ matrix.os }}-${{ matrix.python-version }}-coverage
          path: htmlcov/
